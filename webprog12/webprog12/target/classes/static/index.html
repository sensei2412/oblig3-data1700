<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">


<head>
    <meta charset="UTF-8">
    <title>Film</title>

</head>
    <h1>Film</h1>
<br>

    <form class="form">
        <label>velg film:</label>
        <select name="kinobilletter" id="biletterEl">
            <option value="">Velg film her</option>
            <option value="Dumbo">Dumbo</option>
            <option value="Pinocchio">Pinocchio</option>
            <option value="Bambi">Bambi</option>
            <option value="Moana">Moana</option>
        </select>
        <h2 id="filmResEl"></h2>
        <div class="form-group">
            <label>Navn</label>
            <input type="text" id="navn"/>
            <h2 id="fornavnResEl"></h2>
        </div>
        <div class="form-group">
            <label>Etternavn</label>
            <input type="text" id="adresse"/>
            <h2 id="etternavnResEl"></h2>
        </div>
        <div class="form-group">
            <label>Telefonnr</label>
            <input type="number" id="telefon">
            <h2 id="telefonnrResEl"></h2>
        </div>
        <div class="form-group">
            <label>Anttall</label>
            <input type="number" id="antall">
            <h2 id="antallResEl"></h2>
        </div>
        <div class="form-group">
            <label>Epost</label>
            <input type="text" id="epost">
            <h2 id="epostResEl"></h2>
        </div>
    </form>
    <button class="btn btn-primary" onclick="regKunde()">Registrer</button><br/>
    <h3>Alle kundene:</h3>
    <div id="kundene"></div>
    <button class="btn btn-danger" onclick="slettKundene()">Slett alle kunder</button>
    <script src="kunde.js"></script>
</body>
</html>
